<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automobiliai</title>
    <script src="auto.js" defer></script>
    <link rel="stylesheet" href="auto.css" />
  </head>
  <body>
    <h1 id="title">Mano Automobilių Kolekcija</h1>

    <div id="content" class="form-grid">
      <input type="text" id="producer" placeholder="Gamintojas (pvz., Tesla)" />
      <input type="text" id="model" placeholder="Modelis (pvz., Model S)" />
      <input type="text" id="year" placeholder="Metai (pvz., 2024)" />
      <input type="text" id="color" placeholder="Spalva (pvz., Balta)" />
      <input type="text" id="img" placeholder="Nuotraukos URL" />
    </div>

    <button id="addColection">Pridėti kolekciją</button>

    <p id="status"></p>

    <!-- ✅ čia bus kortelės -->
    <div id="cards" class="card-grid"></div>
  </body>
</html>
